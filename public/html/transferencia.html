<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transferência Interna | Sistema de Estoque</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body class="d-flex" data-page="transferencia">

  <!-- Sidebar -->
  <div id="navbar-placeholder"></div>
  <script src="../js/navbar.js"></script>

  <div id="page-content" class="flex-grow-1 p-4">
    <h1 class="mb-4">Transferência Interna</h1>
    <form id="form-transferencia" class="bg-white p-4 rounded-4 shadow-sm">
      <div class="row g-3 mb-4">
        <div class="col-md-4">
          <label class="form-label">Produto <span class="text-danger">*</span></label>
          <select class="form-select" id="produtoSelect" required></select>
        </div>
        <div class="col-md-2">
          <label class="form-label">Quantidade <span class="text-danger">*</span></label>
          <input type="number" class="form-control" id="quantidade" min="1" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Local de Origem <span class="text-danger">*</span></label>
          <select class="form-select" id="localOrigem" required></select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Local de Destino <span class="text-danger">*</span></label>
          <select class="form-select" id="localDestino" required></select>
        </div>
      </div>
      <div class="mb-4">
        <label class="form-label">Observação</label>
        <textarea class="form-control" id="observacao" rows="2"></textarea>
      </div>
      <div class="text-end">
        <div id="mensagem-erro" class="text-danger mb-3 fw-semibold"></div>
        <div id="mensagem-sucesso" class="text-success mb-3 fw-semibold"></div>
        <button type="reset" class="btn btn-secondary me-2">Cancelar</button>
        <button type="submit" class="btn btn-primary">Transferir</button>
      </div>
    </form>
  </div>
  <script src="../js/utils.js"></script>
  <script>
    verificarLogin({ redirect: '../index.html' });
    preencherSelectProdutos('produtoSelect', localStorage.getItem('token'));

    async function preencherSelectLocais(selectId) {
      const select = document.getElementById(selectId);
      select.innerHTML = '<option value="">Selecione o local</option>';
      try {
        const res = await fetch('https://projeto-estoque-production.up.railway.app/api/localizacoes', {
          headers: { Authorization: 'Bearer ' + localStorage.getItem('token') }
        });
        if (res.ok) {
          const locais = await res.json();
          locais.forEach(local => {
            const opt = document.createElement('option');
            opt.value = local.id;
            opt.textContent = local.nome;
            select.appendChild(opt);
          });
        }
      } catch {}
    }
    preencherSelectLocais('localOrigem');
    preencherSelectLocais('localDestino');

    document.getElementById('form-transferencia').addEventListener('submit', async function(event) {
      event.preventDefault();
      const produto_id = document.getElementById('produtoSelect').value;
      const quantidade = parseInt(document.getElementById('quantidade').value, 10);
      const local_origem = document.getElementById('localOrigem').value;
      const local_destino = document.getElementById('localDestino').value;
      const observacao = document.getElementById('observacao').value.trim();

      limparMensagens(['mensagem-erro', 'mensagem-sucesso']);

      if (!produto_id || isNaN(quantidade) || quantidade < 1 || !local_origem || !local_destino || local_origem === local_destino) {
        exibirMensagem('mensagem-erro', 'Preencha todos os campos obrigatórios e selecione locais diferentes.', 'erro');
        return;
      }

      const responsavel_id = getIdUsuarioLogado();

      try {
        const response = await fetch('https://projeto-estoque-production.up.railway.app/api/movimentacoes/transferencia', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + localStorage.getItem('token')
          },
          body: JSON.stringify({
            produto_id,
            quantidade,
            local_origem,
            local_destino,
            responsavel_id,
            observacao
          })
        });
        const dataResp = await response.json();
        if (response.ok) {
          exibirMensagem('mensagem-sucesso', 'Transferência realizada com sucesso!', 'sucesso');
          document.getElementById('form-transferencia').reset();
        } else {
          exibirMensagem('mensagem-erro', dataResp.error || 'Erro ao transferir.', 'erro');
        }
      } catch (err) {
        exibirMensagem('mensagem-erro', 'Erro ao conectar ao servidor.', 'erro');
      }
    });
  </script>
</body>
</html>
